<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RedChat</title>
    <style>
        /* إعدادات التصميم العامة */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
        }
        h1, p {
            margin: 0 0 15px 0;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ff3b30;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #e03129;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- صفحة تسجيل الدخول -->
    <div id="login-page" class="container">
        <h1>RedChat</h1>
        <p>أدخل كلمة السر للمتابعة:</p>
        <input type="password" id="password" placeholder="كلمة السر" required>
        <button onclick="checkPassword()">دخول</button>
        <p id="error" style="color: red; display: none;">كلمة السر غير صحيحة</p>
    </div>

    <!-- صفحة الترحيب -->
    <div id="welcome-page" class="container hidden">
        <h1>مرحبًا بك</h1>
        <p>أهلاً وسهلاً في موقع RedChat</p>
    </div>

    <script>
        const correctPassword = "055"; // كلمة السر الصحيحة

        // التحقق من كلمة السر
        function checkPassword() {
            const passwordInput = document.getElementById('password').value;
            const errorText = document.getElementById('error');
            if (passwordInput === correctPassword) {
                document.getElementById('login-page').classList.add('hidden');
                document.getElementById('welcome-page').classList.remove('hidden');
            } else {
                errorText.style.display = 'block';
            }
        }
    </script>
</body>
</html>
